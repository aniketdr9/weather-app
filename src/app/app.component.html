<div class="container">
  <div class="upper-data">
    <img src="../assets/hot.jpeg" *ngIf="14 > 15">
    <img src="../assets/cold.jpg" *ngIf="14 <= 15">

    <div class="weather-data">
      <div class="location">Pune</div>
      <div class="temperature">{{ 20.40 | number: '1.0-0'}}°C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <fa-icon [icon]="faSnowflake"></fa-icon>
          <span>min</span>
        </div>
        <div class="info-block-value">
          10°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <fa-icon [icon]="faTemperatureFull"></fa-icon>
          <span>max</span>
        </div>
        <div class="info-block-value">
          20°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <fa-icon [icon]="faDroplet"></fa-icon>
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          77%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <fa-icon [icon]="faWind"></fa-icon>
          <span>wind</span>
        </div>
        <div class="info-block-value">
          11 kmph
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
